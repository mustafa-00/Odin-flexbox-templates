<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-flexbox</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- header start -->
    <div class="head">
        <h1>Responsive Flexbox</h1>
    </div>
    <!-- header end -->

    <!-- navbar menu start -->
    <div class="menu-container">
        <div class="menu">
            <div class="date">March 1 2024</div>
            <div class="links">
                <div class="signup">Sign Up</div>
                <div class="login">Login</div>
            </div>
        </div>
    </div>
    <!-- navbar menu end -->

    <!-- header-container start -->
    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subscribe</div>
            <div class="logo"><img class="logo" src="/flexbox-images-449705/images/awesome-logo.svg" alt=""></div>
            <div class="social"><img src="/flexbox-images-449705/images/social-icons.svg" alt=""></div>
        </div>
    </div>


    <!-- photo grid start -->
    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item">
                <img class="photo-grid-item" src="/flexbox-images-449705/images/one.svg" alt="1">
            </div>
            <div class="photo-grid-item">
                <img class="photo-grid-item" src="/flexbox-images-449705/images/two.svg" alt="2">
            </div>
            <div class="photo-grid-item">
                <img class="photo-grid-item" src="/flexbox-images-449705/images/three.svg" alt="3">
            </div>
            <div class="photo-grid-item">
                <img class="photo-grid-item" src="/flexbox-images-449705/images/four.svg" alt="4">
            </div>
            <div class="photo-grid-item">
                <img class="photo-grid-item" src="/flexbox-images-449705/images/five.svg" alt="5">
            </div>
        </div>
    </div>
    <!-- photo grid end -->


    <!-- footer start -->
    <div class="footer">
        <div class="footer-item footer-one">Box-One</div>
        <div class="footer-item footer-tow">Box-Tow</div>
        <div class="footer-item footer-three">Box-Three</div>
    </div>
    <!-- footer end -->
    
</body>
</html>
